<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <form action="https://formspree.io/f/moqrakpq">
        <fieldset>
          <legend>Personal Data</legend>
          <label for="fname">First name</label><br />
          <input type="text" id="fname" name="fname" autofocus /><br />
          <label for="lname">Last name</label><br />
          <input type="text" id="lname" name="lname" /><br />
        </fieldset>
        <fieldset>
          <legend>Address</legend>
          <label for="street">Street</label><br />
          <input type="text" id="street" name="address" /><br />
          <label for="postal_code">Postal code</label><br />
          <input type="number" id="postal_code" name="address" /><br />
          <label for="city">City</label><br />
          <input type="text" id="city" name="address" /><br />
        </fieldset>
        <fieldset>
          <legend>Account Data</legend>
          <label for="email">E-mail</label><br />
          <input type="email" id="email" name="email" /><br />
          <label for="password">Password</label><br />
          <input type="password" id="password" name="password" /><br />
        </fieldset>
        <fieldset class="order">
          <legend>Your order</legend>
          <label for="order">Please choose your meal from our menu!</label
          ><br />
          <select name="order" id="order">
            <option value="sushi">Sushi</option>
            <option value="bibimbap">Bibimbap</option>
            <option value="ramen">Ramen</option>
            <option value="spicytofu">Spicy Tofu</option></select
          ><br />
          <label for="special-request"
            >Do you have any special requests? <span>(Optional)</span></label
          ><br />
          <textarea
            name="special-request"
            id="special-request"
            cols="30"
            rows="10"
            placeholder="Please put less spice on bibimbap."
          ></textarea
          ><br />
          <label for="meal">Type of meal <span>(Optional)</span></label
          ><br />
          <label for="vegan">Vegan</label>
          <input type="checkbox" id="vegan" name="meal" value="vegan" />
          <label for="vegetarisch">Vegetarisch</label>
          <input
            type="checkbox"
            id="vegetarisch"
            name="meal"
            value="vegetarisch"
          />
          <label for="kosher">Kosher</label>
          <input type="checkbox" id="kosher" name="meal" value="kosher" />
        </fieldset>
        <fieldset>
          <legend>How did you find us?</legend>
          <label for="internet">Internet</label>
          <input type="radio" id="internet" name="media" />
          <label for="friends">Friends</label>
          <input type="radio" id="friends" name="media" />
          <label for="tv">TV</label>
          <input type="radio" id="tv" name="media" />
        </fieldset>
        <button>Order</button>
        <button type="reset">Reset</button>
      </form>
    </main>
  </body>
</html>
